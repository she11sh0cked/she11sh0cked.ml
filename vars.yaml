user: ubuntu
uid: 1000
gid: 1000
timezone: Europe/Berlin

ansible_packages:
  - python3-pip

ansible_python_packages:
  - docker
  - docker-compose
  - passlib

packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

user_dir: "/home/{{ user }}"
