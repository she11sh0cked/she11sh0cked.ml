appdata_dir: "{{ user_dir }}/appdata"
secrets_dir: "{{ user_dir }}/secrets"
downloads_dir: "{{ user_dir }}/downloads"
media_dir: "{{ user_dir }}/media"

domain: shellshocked.dev
cloudflare_api_key:

